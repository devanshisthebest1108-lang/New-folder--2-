<!DOCTYPE html>
<html>
    <body>
        <h2>javascript Array methods</h2>
        <h2>join() and pop()</h2>
        <p>the join() method joins array element into a string and the pop() method removes the last element from any array.</p>
        <p id="myjoin"></p>
        <p id="myfirstpop"></p>
        <p id="mysecondpop"></p>
        <script>
            var cars =["Koenigsegg Jesko Absolut" ,"Hennessey Venom F5","Bugatti Chiron Super Sport ","SSC Tuatara"];
            document.getElementById("myjoin").innerHTML =cars.join
            ("*");
            document.getElementById("myfirstpop").innerHTML =cars;
            cars.pop();
            document.getElementById("mysecondpop").innerHTML =cars;
            </script>
    </body>
</html>
